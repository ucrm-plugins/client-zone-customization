


<script>

    let $column = $(".col--lg6");

    if($column.length === 2)
    {
        let $right = $($column[1]);
        let $content = $right.html().trim();

        // NOTE: I think I prefer it always as a single column, but will leave it like this for now!
        if($content === "")
        {
            $column.removeClass("col--lg6");
            $column.addClass("col--lg12");
        }
    }

</script>
